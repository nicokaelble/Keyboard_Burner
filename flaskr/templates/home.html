{% extends "base.html" %} {% block content %}
<main role="main" class="container" style="margin-top: 30px;">
    

    <div class="jumbotron">

        <div class="row d-flex justify-content-center" >
            <h1 style="margin-bottom: 50px;">Welcome to  <span style="color: #FFC000;">Keyborad Burner</span>!!!</h1>
        </div>

        <div class="row">
            <div class="col-sm-6" style="display: table; height: 400px; #position: relative; overflow: hidden;">
                <div style="#position: absolute; #top: 50%;display: table-cell; vertical-align: middle;">
                    <div style=" #position: relative; #top: -50%">
                        <h2 style="margin-bottom: 20px;">Test your typing speed...<br>and your keyboard.</h2>
                        <form action="{{ url_for('typingtest.test') }}">
                            <button class="btn btn-success" type="submit"><i class="fas fa-tachometer-alt"></i> Start Test</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6" style="display: table; height: 400px; #position: relative; overflow: hidden;">
                <div style="#position: absolute; #top: 50%;display: table-cell; vertical-align: middle;">
                    <img class="img-fluid .hidden-xs" src="../static/images/keyboard-burning.jpg"
                        alt="burning keyboard" style="border-radius: 30px;">
                </div>
            </div>

        </div>
    </div>
</main>
{% endblock content%}
