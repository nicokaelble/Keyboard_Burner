{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 200px;">
	<div class="row justify-content-center">
		<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Sign up to Keyboard Burner!</h3>
				</div>

				<div class="panel-body">
					<form role="form" method="post">

						<div class="form-group">
							<input type="text" name="username" id="username" class="form-control input-sm" autocomplete="off"
								placeholder="Username" {% if username %} value="{{ username }}" {% endif %}>
						</div>
						<!-- Add tooltip -->
						<script>
							$('#username').tooltip({'trigger':'focus', 'title': 'Enter a unique Username', 'placement' : 'right'});
						</script>

						<!-- <div class="form-group">
							<input type="email" name="email" id="email" class="form-control input-sm"
								placeholder="Email Address">
						</div> -->

						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password" id="password" class="form-control input-sm"
										placeholder="Password">
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password_confirmation" id="password_confirmation"
										class="form-control input-sm" placeholder="Confirm Password">
								</div>
							</div>
						</div>

						<input type="submit" value="Register" class="btn btn-info btn-block">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
