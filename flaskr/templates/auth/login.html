{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 200px;">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>

                <div class="panel-body">
                    <form role="form" method="post">
                        <div class="form-group">
                            <!-- input field for Username if redirected to enter password again the passed username is prefilled-->
                            <input type="text" name="username" id="username" class="form-control input-sm"
                                placeholder="Username" {% if username %} value="{{ username }}" {% endif %}>
                        </div>

                        <!-- <div class="form-group">
							<input type="email" name="email" id="email" class="form-control input-sm"
								placeholder="Email Address">
                        </div> -->

                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-sm"
                                placeholder="Password">
                        </div>

                        <input type="submit" value="Log In" class="btn btn-info btn-block">


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
